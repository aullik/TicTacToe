include "application.conf"

# Allow all proxies for Heroku so that X-Forwarded headers can be read by Play
play.http.forwarded.trustedProxies=["0.0.0.0/0", "::/0"]

silhouette {

  # Authenticator settings
  authenticator.cookieDomain="tictactoeddd.herokuapp.com"
  authenticator.secureCookie=true

  # OAuth2 state provider settings
  oauth2StateProvider.cookieDomain="tictactoeddd.herokuapp.com"
  oauth2StateProvider.secureCookie=true

  # Facebook provider
  facebook.redirectURL="https://tictactoeddd.herokuapp.com/authenticate/facebook"

  # Google provider
  google.redirectURL="https://tictactoeddd.herokuapp.com/authenticate/google"

  # GitHub Provider
  github.redirectURL="https://tictactoeddd.herokuapp.com/authenticate/github"

}
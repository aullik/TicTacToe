@main("Welcome to TicTacToe 3D") {

   <div class="row mainRow">
      <div class="col-xs-8 col-xs-offset-2 mainPart">
         <div class="col-xs-12 allUsers panel panel-primary">
            <h3>Users</h3>

         </div>
      </div>
   </div>
   <div class="modal fade" tabindex="-1" role="dialog" id="incomingCallModal">
      <div class="modal-dialog" role="document">
         <div class="modal-content">
            <div class="modal-header">
               <h4 class="modal-title callRequestTitle"></h4>
            </div>
            <div class="modal-footer">
               <button type="button" class="btn btn-default callDeny">Deny</button>
               <button type="button" class="btn btn-primary callAccept">Accept</button>
            </div>
         </div><!-- /.modal-content -->
      </div><!-- /.modal-dialog -->
      <input type="hidden" id="otherUserModal" value="">
   </div> <!-- /.modal -->
   <div class="modal fade" tabindex="-1" role="dialog" id="waitingModal">
      <div class="modal-dialog" role="document" style="width: 120px;margin-top: calc(25% - 60px);">
         <div class="modal-content">
            <div class="modal-header" style="text-align: center;">
               <h4 class="modal-title">Calling...</h4>
               <i class="fa fa-circle-o-notch fa-spin" style="font-size:24px"></i>
            </div>
         </div><!-- /.modal-content -->
      </div><!-- /.modal-dialog -->
      <input type="hidden" id="otherUserModal" value="">
   </div> <!-- /.modal -->
   <script src="@routes.Assets.at("javascripts/main.js")"></script>
}

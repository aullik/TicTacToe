<h3>Users</h3>
<md-card class="userCard" *ngFor="let user of users">
    <md-card-header class="header">
        <div md-card-avatar class="example-header-image"></div>
        <md-card-title class="title">{{ user }}</md-card-title>
    </md-card-header>
    <md-card-actions class="actionButton">
        <button md-button>play </button>
    </md-card-actions>
</md-card>

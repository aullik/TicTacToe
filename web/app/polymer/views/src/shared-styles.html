<link rel="import" href="../bower_components/polymer/polymer.html">

<!-- shared styles for all views -->
<dom-module id="shared-styles">

  <!-- css  -->
  <!-- Latest compiled and minified CSS -->
    <!--link rel="import" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <!-- Optional theme >
    <link rel="import" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css">
    <link rel="import" type="text/css" href="/css/main.css"-->
    <style include="polymer-bootstrap"></style>
    <template>
      <style>
        .card {
          margin: 24px;
          padding: 16px;

          color: #757575;
          border-radius: 5px;
          background-color: #fff;
          box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14), 0 1px 5px 0 rgba(0, 0, 0, 0.12), 0 3px 1px -2px rgba(0, 0, 0, 0.2);
        }

        .circle {
          display: inline-block;

          width: 64px;
          height: 64px;

          text-align: center;

          color: #555;
          border-radius: 50%;
          background: #ddd;

          font-size: 30px;
          line-height: 64px;
        }

        h1 {
          margin: 16px 0;

          color: #212121;

          font-size: 22px;
        }
        /* chat */
        .chat {
          list-style: none;
          margin: 0;
          padding: 0;
        }

        .chat li {
          margin-bottom: 10px;
          padding-bottom: 5px;
          border-bottom: 1px dotted #B3A9A9;
        }

        .chat li.left .chat-body {
          margin-left: 60px;
        }

        .chat li.right .chat-body {
          margin-right: 60px;
        }

        .chat li .chat-body p {
          margin: 0;
          color: #777777;
        }

        .panel .slidedown .glyphicon, .chat .glyphicon {
          margin-right: 5px;
        }

        .panel-body {
          overflow-y: scroll;
          height: 100%;
        }

        ::-webkit-scrollbar-track {
          -webkit-box-shadow: inset 0 0 6px rgba(0, 0, 0, 0.3);
          background-color: #F5F5F5;
        }

        ::-webkit-scrollbar {
          width: 12px;
          background-color: #F5F5F5;
        }

        ::-webkit-scrollbar-thumb {
          -webkit-box-shadow: inset 0 0 6px rgba(0, 0, 0, .3);
          background-color: #555;
        }
      </style>
    </template>
  </dom-module>

<h3>Users</h3>
<md-card class="userCard" *ngFor="let user of users">
    <md-card-header class="header">
        <img md-card-avatar src="{{backgrounds[user.token]}}" alt="User Avatar">
        <md-card-title class="title">{{ user.name }}</md-card-title>
    </md-card-header>
    <md-card-actions class="actionButton">
        <button (click)="startGame(user)" md-icon-button><i style="font-size: 25px;" class="fa fa-4 fa-gamepad" aria-hidden="true"></i></button>
    </md-card-actions>
</md-card>

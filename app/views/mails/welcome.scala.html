@(name: String, link: String)(implicit messages: Messages)
<html>
    <head><meta charset="utf-8"></head>
    <body>
        <p>@Messages("mail.welcome.hello", name)</p>
        <p>@Messages("mail.welcome.preLink")</p>
        <a href="@link">@link</a>
        <p>@Messages("mail.welcome.postLink")</p>
        <p>@Messages("mail.sign")</p>
    </body>
</html>

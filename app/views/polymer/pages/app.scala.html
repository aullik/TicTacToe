<dom-module id="my-app">
   <template>
      <style>
      :host {
         --app-primary-color: #4285f4;
         --app-secondary-color: black;

         display: block;
      }

      app-header {
         color: #fff;
         background-color: var(--app-primary-color);
      }

      app-header paper-icon-button {
         --paper-icon-button-ink-color: white;
      }

      .drawer-list {
         margin: 0 20px;
      }

      .drawer-list a {
         display: block;

         padding: 0 16px;

         text-decoration: none;

         color: var(--app-secondary-color);

         line-height: 40px;
      }

      .drawer-list a.iron-selected {
         color: black;

         font-weight: bold;
      }

      paper-button.green {
         background-color: #00bcd4;
         color: white;
      }

      paper-button.frameworks {
         padding: 10px;
      }
      </style>
      <iron-ajax id="frameworkAjax"
      url=""
      method="POST"
      handle-as="json"
      on-error="handleError"
      on-response="handleResponse"
      debounce-duration="300"></iron-ajax>
      <app-location route="{{route}}"></app-location>
      <app-route
      route="{{route}}"
      pattern="/:page"
      data="{{routeData}}"
      tail="{{subroute}}"></app-route>

      <app-drawer-layout fullbleed>

            <!-- Main content -->
         <app-header-layout has-scrolling-region>

            <app-header condenses reveals effects="waterfall">
               <app-toolbar>
                  <div main-title style="text-align: center;">TicTacToe 3D</div>
                  <paper-button class="frameworks" id="0" raised on-tap="_sendFramework"> bootstrap </paper-button>
                  <paper-button raised class="custom green frameworks"> Polymer </paper-button>
                  <paper-button class="frameworks" id="1" raised on-tap="_sendFramework"> Angular2js </paper-button>
               </app-toolbar>
            </app-header>

            <iron-pages
            selected="[[page]]"
            attr-for-selected="name"
            fallback-selection="view404"
            role="main">
               <my-signup name="signup"></my-signup>
               <my-index name="index"></my-index>
               <my-tictactoe name="tictactoe"></my-tictactoe>
               <my-view404 name="view404"></my-view404>
            </iron-pages>
         </app-header-layout>
      </app-drawer-layout>
   </template>

   <script>
  Polymer({
     is: 'my-app',

     properties: {
        page: {
           type: String,
           reflectToAttribute: true
        },

     },

     observers: [
        '_routePageChanged(routeData.page)'
     ],

     _routePageChanged: function (page) {
        this.page = page || 'signup';
     },
     _sendFramework: function (e) {
        this.$.frameworkAjax.url = "http://" + window.location.host + "/selectFramework/" + e.target.id;
        this.$.frameworkAjax.generateRequest();
     },
     handleError: function (data) {
        console.log("response: " + data)
     },
     handleResponse: function (data) {
        window.location.href = window.location.href;
        console.log("response: " + data)
     },
     _showPage404: function () {
        this.page = 'view404';
     }
  });
  </script>
</dom-module>
